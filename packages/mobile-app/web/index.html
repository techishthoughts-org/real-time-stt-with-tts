<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gon Voice Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            padding: 20px;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
        }
        .loading {
            display: none;
        }
        .error {
            display: none;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üé≠ Gon Voice Assistant</div>
        <div class="subtitle">Web Test - Loading...</div>
        <div class="status loading">‚è≥ Loading React Native Web...</div>
        <div class="status error">‚ùå Failed to load React Native Web</div>
        <div class="status">‚úÖ HTML loaded successfully!</div>
    </div>

    <script>
        // Check if we're in a web environment
        if (typeof window !== 'undefined') {
            console.log('Web environment detected');
            
            // Try to load the React Native Web app
            setTimeout(() => {
                const loadingEl = document.querySelector('.loading');
                const errorEl = document.querySelector('.error');
                
                if (loadingEl) loadingEl.style.display = 'block';
                
                // Check if the app loaded
                setTimeout(() => {
                    if (loadingEl) loadingEl.style.display = 'none';
                    if (errorEl) errorEl.style.display = 'block';
                }, 5000);
            }, 1000);
        }
    </script>
</body>
</html>
